<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <script src="../bootstrap.js"></script>
    <style>
        img {
            height: 100%;
        }
    </style>
</head>

<body>

        <div class="row p-0">

                <div class="row p-0">
                    <div class="col-6 p-0"><img class="img-fluid" src="./img/2.jpg" alt="" style="width: 100%; height: 300px;"></div>
                    <div class="col-6 p-0"><img class="img-fluid" src="./img/10.jpg" alt="" style="width: 100%; height: 300px;"></div>
                </div>
                <div class="row p-0">
                    <div class="col-4 p-0"><img class="img-fluid" src="./img/4.jpg" alt="" style="width: 100%; height: 300px;"></div>
                    <div class="col-4 p-0"><img class="img-fluid" src="./img/5.jpg" alt="" style="width: 100%; height: 300px;"></div>
                    <div class="col-4 p-0"><img class="img-fluid" src="./img/6.jpg" alt="" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

</html>
