    <style>
        .maudo {
            font-size: 100%;
            color: red;

    <script>
        $(document).ready(function() {
            var i = 2;
            $("#btnDK").click(function() {
                $("#myModal").modal('show');
            })
            $("#btnpay").prop("disabled", true);

            function kiemtraMa() {
                var mauKT = /^[0-9]{9}$/;
                if ($("#txthv").val() == "") {
                    $("#tbhv").html("Bắt buộc nhập");
                    $("#tbhv").addClass("maudo");
                    $("#btnpay").prop("disabled", true);
                    return false;
                }
                if (!mauKT.test($("#txthv").val())) {
                    $("#tbhv").html("Nhập sai");
                    $("#tbhv").addClass("maudo");
                    $("#btnpay").prop("disabled", true);
                    return false;
                }
                $("#tbhv").html("*");
                $("#btnpay").prop("disabled", false);
                return true;

            }
            $("#txthv").blur(kiemtraMa);

            function kiemtraHT() {
                var regex = /^([A-Z][a-z]+)(\s[A-Z][a-z]*)+$/;
                var hoten = $("#txtht").val();
                if (hoten == "") {
                    $("#tbht").html("Bắt buộc nhập");
                    $("#tbht").addClass("maudo");
                    $("#btnpay").prop("disabled", true);
                    return false;
                } else if (regex.test(hoten) == false) {
                    $("#tbht").html("Nhập sai");
                    $("#tbht").addClass("mauDo");
                    $("#btnpay").prop("disabled", true);
                    return false;
                } else {
                    $("#tbht").html("*");
                    $("#btnpay").prop("disabled", false);
                    return true;
                }
            };
            $("#txtht").blur(kiemtraHT);

            function kiemtraDC() {
                var mauKT1 = /^[\w]+@gmail.com$$/;

                if ($("#txtem").val() == "") {
                    $("#tbem").html("Bắt buộc nhập");
                    $("#tbem").addClass("maudo");
                    $("#btnpay").prop("disabled", true);
                    return false;
                }
                if (!mauKT1.test($("#txtem").val())) {
                    $("#tbem").html("Nhập sai");
                    $("#tbem").addClass("maudo");
                    $("#btnpay").prop("disabled", true);
                    return false;
                }
                $("#tbem").html("*");
                $("#btnpay").prop("disabled", false);
                return true;
            }
            $("#txtem").blur(kiemtraDC);
            $("#giachon").change(function() {
                $("#giachon option:selected").each(function() {
                    $("#tien").val($(this).val());
                });
            });
            $(".form-check-input").click(function() {
                var tienDD = 0;
                var n = $(".form-check-input:checked").length;
                if (n == 0) {
                    $(".form-check-input:unchecked").each(function() {
                        tienDD = 0;
                        $("#tiendd").val(tienDD);
                    });
                }
                if (n > 0) {
                    $(".form-check-input:checked").each(function() {
                        tienDD += parseFloat($(this).val());
                        $("#tiendd").val(tienDD);
                    });
                }
                var tong = parseFloat($("#tiendd").val()) + parseFloat($("#tien").val());
                $("#tt").val(tong);
            });
            $("#btnpay").click(function() {
                var ma = $("#txthv").val();
                var ht = $("#txtht").val();
                var dc = $("#txtem").val();
                var tdv = $("#tien").val();
                var tdd = $("#tiendd").val();
                var tong = $("#tt").val();
                var them = "<tr><td>" + (i++) + "</td><td>" + ma + "</td><td>" + ht + "</td><td>" + dc + "</td><td>" + tdv + "</td><td>" + tdd + "</td><td>" + tong + "</td></tr>";
                $("#tbds").append(them);
                $("#myModal").modal("hide");
                return true;
            });
        });
    </script>
</head>

<body>

                                    </div>
                                </div>
                                <div class="row g-3">

                                <div class="row mt-5 m-lg-3">
